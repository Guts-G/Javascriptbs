<html>
  <body>
    <h1>Curso JS Basico</h1>
    <script>
      let lista = []
      let novoitem = prompt(
        "Digite o nome do item ou - se quiser concluir a lista"
      )
      while (novoitem != "-");
      {
        lista.push(novoitem)
        novoitem = prompt(
          "Digite o nome do item ou - se quiser concluir a lista"
        )
      }
    </script>
  </body>
</html>
